<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Book Bonanza</title>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img
            src="/assets/Library.svg"
            alt="A library full of books"
            class="logo"
          />
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Home</a></li>
            <li>
              <a href="#" class="nav__link">Contact</a>
            </li>
            <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__descriptions">
            <h1>Salt Lake City's niftiest, fuzziest online library platform</h1>
            <h2>
              Find your dream book with
              <span class="purple--text"> Library </span>
            </h2>
            <button class="btn">Browse Books</button>
          </div>
          <img
            src="/assets/Undraw_Books.svg"
            alt="A woman reading a book while sitting on 3 gigantic books"
          />
        </div>
      </header>
    </section>
  </body>
</html>
